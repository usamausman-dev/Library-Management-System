<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" data-toggle="modal"
                            data-target="#booksModal">
                            Books
                        </button>

                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" data-toggle="modal"
                            data-target="#studentsModal">
                            Students
                        </button>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-link nav-link" data-toggle="modal"
                            data-target="#borrowModal">
                            Borrow Books
                        </button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>



    <div>

        <!-- Books Modal -->
        <div class="modal fade" id="booksModal" tabindex="-1" role="dialog" aria-labelledby="booksModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="booksModalLabel">Books</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <form>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="ID" id="ID">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Name" id="Name">
                                    </div>
                                </div>

                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Author" id="Author">
                                    </div>
                                    <div class="col">
                                        <select class="custom-select mr-sm-2" id="Category">
                                            <option selected disabled>Category</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- students Modal -->
        <div class="modal fade" id="studentsModal" tabindex="-1" role="dialog" aria-labelledby="studentsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentsModalLabel">Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <form>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="ID" id="stdID">
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" placeholder="Name" id="stdName">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Batch" id="batch">
                                    </div>

                                    <div class="col-8">
                                        <input type="email" class="form-control" placeholder="email" id="email">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Borrow Book ID"
                                            id="borrowbookID">
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- borrow Modal -->
        <div class="modal fade" id="borrowModal" tabindex="-1" role="dialog" aria-labelledby="borrowModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="borrowModalLabel">Borrow Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <form>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="ID" id="stdID">
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" placeholder="Name" id="stdName">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Batch" id="batch">
                                    </div>

                                    <div class="col-8">
                                        <input type="email" class="form-control" placeholder="email" id="Email">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Book ID" id="bookID">
                                    </div>
                                </div>

                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Book Author"
                                            id="bookAuthor">
                                    </div>
                                </div>

                                <div class="row my-2">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Book Name" id="bookName">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>







    </div>



    <div class="container-fluid mt-5 ">
        <div class="row">
            <div class="col-3 bg-dark py-3" style="height: 84vh;">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link  active" id="v-pills-books-tab" data-toggle="pill" href="#v-pills-books"
                        role="tab" aria-controls="v-pills-books" aria-selected="true">Books</a>

                    <a class="nav-link" id="v-pills-students-tab" data-toggle="pill" href="#v-pills-students" role="tab"
                        aria-controls="v-pills-students" aria-selected="false">Students</a>


                    <a class="nav-link" id="v-pills-borrow-tab" data-toggle="pill" href="#v-pills-borrow" role="tab"
                        aria-controls="v-pills-borrow" aria-selected="true">Borrow</a>

                </div>
            </div>


            <div class="col-9">


                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-books" role="tabpanel"
                        aria-labelledby="v-pills-books-tab">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Author</th>
                                    </tr>
                                </thead>


                                <tbody id="productTable">
                                </tbody>
                            </table>
                        </div>

                    </div>


                    <div class="tab-pane fade" id="v-pills-students" role="tabpanel"
                        aria-labelledby="v-pills-students-tab">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Batch</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Borrowed Book</th>
                                    </tr>
                                </thead>


                                <tbody id="productTable">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-borrow" role="tabpanel" aria-labelledby="v-pills-borrow-tab">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Student Name</th>
                                        <th scope="col">Student ID</th>
                                        <th scope="col">Batch</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Book ID</th>
                                        <th scope="col">Book Name</th>
                                        <th scope="col">Book Author</th>
                                    </tr>
                                </thead>


                                <tbody id="productTable">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>

</body>
